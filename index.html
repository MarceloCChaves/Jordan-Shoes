<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../Css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing-page">
      <header>
        <p>Ganhe R$ 10,00 de desconto no frete</p>
        <h3>Jordan Shoes</h3>
      </header>
      <div class="wallpaper parallax"></div>
      <div class="slogan-walpapper">
        <h3>A melhor loja de Jordan</h3>
        <div id="typed-strings">
            <p>O tênis Jordan é fruto de uma velha e forte <br> parceria entre a Nike e o jogador Michael Jordan.</p>
        </div>
        <p id="typed"></p>
      </div>
      <div class="hot-products">
        <h3>Destaques</h3>
        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>
      </div>
      <div class="products products-animation">
        <img src="../img/1.png" alt="jordan-1" />
        <img src="../img/2.png" alt="jordan-2" />
        <img src="../img/3.png" alt="jordan-3" />
        <img src="../img/4.png" alt="jordan-4" />
        <img src="../img/5.png" alt="jordan-5" />
        <img src="../img/6.png" alt="jordan-6" />
        <img src="../img/7.png" alt="jordan-7" />
        <img src="../img/8.png" alt="jordan-8" />
      </div>
      <footer class="footer">
        <p>Todos os direitos reservados</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="../../javascript/type.js"></script>
    <script src="../../javascript/scroll.js"></script>
  </body>
</html>
